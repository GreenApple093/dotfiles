

[font.normal]
family = "Hack Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style  = "Bold Italic"

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0
blur = true
padding = { x = 8, y = 8 }
dynamic_padding = true

