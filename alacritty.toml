[colors.cursor]
cursor = "#00ff00"
text   = "#00ff00"

[colors.selection]
text       = "#00ff00"
background = "#003300"

[colors.primary]
background = "#000000"
foreground = "#00ff00"

[colors.normal]
black   = "#000000"
red     = "#ff0000"
green   = "#00ff00"
yellow  = "#ffff00"
blue    = "#0099ff"
magenta = "#ff00ff"
cyan    = "#00ffff"
white   = "#cccccc"

[font]
size = 13.0

[font.normal]
family = "Hack Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style  = "Bold Italic"

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

